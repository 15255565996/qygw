<script src="js/jquery-1.11.3.js"></script>
<script>
  $(function () {
    function phoneCheck() {
      var phone = $.trim($('#upwd2').val());
      var phonep = $('#upwd2').next('b');
      var regPhone = /^1[3578]\d{9}$/;
      if (!phone) {
        phonep.show().text(' ').text('手机号不能为空');
        return false;
      } else if (!regPhone.test(phone)) {
        phonep.show().text(' ').text('请输入正确的手机号格式');
        return false;
      } else {
        phonep.hide();
        return true;
      }
    }
    $('#upwd2').blur(phoneCheck);
  })
</script>
